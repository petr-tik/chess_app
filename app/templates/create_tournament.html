<!doctype html>
<html>

<head>
    <title> Create new tournament </title>
</head>
<body>
<form action="" method="POST">

<table>
    <thead>Tournament information</thead>
    <tr>
    <td>Name </td> 
    <td> {{ form.tourn_name(placeholder="What will you call it?") }} </td>
    </tr>

    <tr>
    <td>Location </td> 
    <td> {{ form.location(placeholder="Where are you playing?") }} </td>
    </tr>

    <tr>
    <td> Date </td> 
    <td> {{ form.date }} </td>
    </tr>

    <tr>
    <td> Tournament system </td> 
    <td> {{ form.system }} </td>
    </tr>

    <tr>
    <td>Tie breaker </td>
    <td>{{ form.tie_break }} </td>
    </tr>

</table>

{{ form.submit }}

</form>
</body>    
</html>
